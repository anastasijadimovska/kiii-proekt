<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Add new Author to Book</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body class="bg-light">
<header>
    <h1><i>Book Details</i></h1>

</header>
<section>
    <ul  class="list-group list-group-flush">
        <li class="list-group-item"><span><h2><i>Book title: </i> <th:block th:text="${session.book1.getTitle()}">Book title</th:block></h2></span></li>
        <li class="list-group-item"><span><h3><i>Genre: </i> <th:block th:text="${session.book1.getGenre()}">Genre</th:block></h3> </span></li>
        <li class="list-group-item"><span><h3><i>Year: </i><th:block th:text="${session.book1.getYear()}">Year</th:block></h3> </span></li>
    </ul>
    <h2>Authors:</h2>
    <ul class="list-group" th:each="author : ${session.authors}">
        <li class="list-group-item"><span th:text="${author.getFullName()}"></span></li>
    </ul>
    <a class="btn btn-dark" href="/authors">Add more authors</a>
    <a class="btn btn-dark" href="/books">Back to books</a>
</section>

</body>
