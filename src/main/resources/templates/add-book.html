<html>
  <div xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <section class="jumbotron text-center"></section>
  </head>
  </div>
 <body class="bg-light">
    <div class="container">
     <div class="row">
       <div class="col-md-5">
          <form method="POST" action="/books/add">
          <div>
            <input type="hidden" name="id" th:value="(${book != null} ? ${book.getId()} : '')"/>
          </div>
          <div class="form-group">
            <label for="title">Book title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   name="title"
                   th:value="(${book} != null ? ${book.getTitle()} : '')"
                   required
                   placeholder="Enter book title">
          </div>
          <div class="form-group">
            <label for="isbn">Isbn</label>
            <input type="text"
                   class="form-control"
                   id="isbn"
                   name="isbn"
                   th:value="(${book} != null ? ${book.getIsbn()} : '')"
                   placeholder="Isbn">
          </div>
          <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text"
                   class="form-control"
                   id="genre"
                   name="genre"
                   th:value="(${book} != null ? ${book.getGenre()} : '')"
                   placeholder="Genre">
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="text"
                   class="form-control"
                   id="year"
                   name="year"
                   th:value="(${book} != null ? ${book.getYear()} : '')"
                   placeholder="Year">
          </div>
              <div class="form-group">
                  <label for="price">Book Price</label>
                  <input type="text"
                         class="form-control"
                         id="price"
                         name="price"
                         th:value="(${book} != null ? ${book.getBookPrice().getPrice()} : '')"
                         placeholder="Price">
              </div>
              <div class="form-group">
                  <label for="discount">Book Discount</label>
                  <input type="text"
                         class="form-control"
                         id="discount"
                         name="discount"
                         th:value="(${book} != null ? ${book.getBookPrice().getDiscount()} : '')"
                         placeholder="Year">
              </div>
          <div class="form-group">
            <label>Book Stores</label>
            <select name="bookStoreId" class="form-control">
              <option th:if="${book} != null"
                      th:selected="${book.getBookStore() != null &&
                                book.getBookStore().getId() == store.getId()}"
                      th:each="store : ${bookStores}"
                      th:value="${store.getId()}"
                      th:text="${store.getName()}">
              </option>
              <option th:if="${book} == null"
                      th:each="store : ${bookStores}"
                      th:value="${store.getId()}"
                      th:text="${store.getName()}">
              </option>
            </select>

          </div>
         <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          <a type="button" class="btn btn-primary" href="/books">Back</a>
        </form>
      </div>
     </div>
    </div>
  </div>
</body>
</html>
